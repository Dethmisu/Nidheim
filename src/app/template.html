<section class = "result">
    <div>
        <result-display data-ng-repeat="character in $ctrl.result track by $index"
                        data-id="{{$index + 1}}"
                        data-character="character"></result-display>
    </div>
    <button data-ng-click = "$ctrl.generate()"
            data-ng-disabled="!$ctrl.checkCanGenerate()">GENERATE</button>
</section>

<section class = "father">
    <breeds-list data-parent="father"></breeds-list>
    <skins-list data-parent="father"></skins-list>
    <markings-list data-parent="father"></markings-list>
</section>

<section class = "mother">
    <breeds-list data-parent="mother"></breeds-list>
    <skins-list data-parent="mother"></skins-list>
    <markings-list data-parent="mother"></markings-list>
</section>
